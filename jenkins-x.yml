---
buildPack: go-cli
pipelineConfig:
  pipelines:
    release:
      preBuild:
        steps:
          - name: fetch-tags
            sh: git fetch origin
            image: bitnami/git
      setVersion:
        replace: true
        steps:
          - name: git-unshallow
            sh: 'git fetch --quiet --unshallow origin'
          - name: git-fetch-tags
            sh: 'git fetch --quiet'
          - name: create-version-file
            sh: 'jx step next-version --version=$(make version)'
          - name: tag-version
            sh: jx step tag --version=$(cat VERSION)
      promote:
        steps:
          - command: ./promote.sh
            dir: /workspace/source
            name: promote-release
            image: gcr.io/jenkinsxio/builder-go
